<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>music-player</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">

          <!-- this is the left part of the nav bar -->

          <div class="left-section-navbar">
            <div class="brand_logo">
              <img src="../ASSETS/img/sukoon.png" alt="logo of the music player "> 
              <div class="brand_name">
                <span>Sukoon</span>
                <span>Music</span>
              </div>
            </div>
            <div class="navbar-fav">
              <p>favorite</p>
            </div>
          </div>

            <!-- this is right part of the navbar -->

          <div class="right-section-navbar">
              <ul class="Lists">
                <li><input type="search" name="search" class="List-search-bar"></li>
                <li><ion-icon name="notifications-outline" class="List-icon"></ion-icon></li>
                <li><img class="Lists-image" src="/ASSETS/img/akhil.jpg" alt="profile picture of user"></li>
              </ul>
          </div>
        </div>
      </nav>
    </header>





    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
