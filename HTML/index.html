<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>music-player</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">

          <!-- this is the left part of the nav bar -->

          <div class="left-section-navbar main-container">
            <div class="brand_logo sub-container">
              <img src="../ASSETS/img/brand-logo.png" alt="logo of the music player "> 
              <div class="brand_name sub-container1">
                <span class="left-navbar-main-head">Sukoon</span>
                <span class="left-navbar-second-head">Music</span>
              </div>
            </div>
            <div class="navbar-fav sub-container2">
              <button>favourite</button>
            </div>
          </div>




     

            <!-- this is right part of the navbar -->

          <div class="right-section-navbar main-container">
            <div class="search-box-notification sub-container">
              <ion-icon name="search-outline" class="List-icon-search"></ion-icon>
              <input type="search" name="search" class="List-search-bar" placeholder="search-songs here">
              <ion-icon name="mic-outline" class="List-icon-mic"></ion-icon>
              <div class="notification">
                <ion-icon name="notifications-outline" class="List-icon-notification"></ion-icon>
              </div>
            </div>
            <div class="List-image">
              <img class="Lists-image" src="/ASSETS/img/akhil.jpg" alt="profile picture of user">
            </div>
              
          </div>
        </div>
      </nav>
    </header>





    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
